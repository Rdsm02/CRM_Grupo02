<div class="kt-grid kt-grid--desktop kt-grid--ver kt-grid--ver-desktop kt-app ">

	<div class="col-md-12 col-lg-12">

		<div class="row">

		<!------------------------------- Section Linha do Tempo ------------------------------------------------------------------------>
		<div class="kt-portlet lista" style="margin: 0 0px;">

			<div class="kt-portlet__head lista-header"></div>

			<div class="kt-portlet__body body-list">

				<div class="kt-section">
					<div class="kt-section__content">
						<table class="table table-striped filtro">
							<thead>
								<tr>

												<input type="checkbox" th:checked="${(tipoDado.obrigatorio).equals('1')} ? 'true' : 'false'">
												 <input type="hidden" id="status" name="status" th:value="${tipoDado.obrigatorio}">
											</div>
										</div>
									</td>
									<td>
										<div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-animate bootstrap-switch-on" id="switchPadrao" style="width: 106px;">
											<div class="bootstrap-switch-container" id="switchPadraoMover" style="width: 185px;margin-left: 0px;" th:style="${(tipoDado.padrao).equals('1')} ? 'width: 185px; margin-left: 0px;' : 'width: 185px; margin-left: -80px;'">
												<span class="bootstrap-switch-handle-on bootstrap-switch-success" style="width: 52px;">Sim</span>
												<span class="bootstrap-switch-label" style="width: 52px;">&nbsp;</span>
												<span class="bootstrap-switch-handle-off bootstrap-switch-danger" style="width: 52px;padding-left: 10px;">Nao</span>
												<input type="checkbox" th:checked="${(tipoDado.padrao).equals('1')} ? 'true' : 'false'">
												 <input type="hidden" id="status" name="status" th:value="${tipoDado.padrao}">
											</div>
										</div>
									</td>
									<td>
										<div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-animate bootstrap-switch-on" id="switchStatus" style="width: 106px;">
											<div class="bootstrap-switch-container" id="switchMover" style="width: 185px;margin-left: 0px;" th:style="${(tipoDado.status).equals('1')} ? 'width: 185px; margin-left: 0px;' : 'width: 185px; margin-left: -80px;'">
												<span class="bootstrap-switch-handle-on bootstrap-switch-success" style="width: 52px;">Ativo</span>
												<span class="bootstrap-switch-label" style="width: 52px;">&nbsp;</span>
												<span class="bootstrap-switch-handle-off bootstrap-switch-danger" style="width: 52px;padding-left: 10px;">Inativo</span>
												<input type="checkbox" th:checked="${(tipoDado.status).equals('1')} ? 'true' : 'false'">
												 <input type="hidden" id="status" name="status" th:value="${tipoDado.status}">
											</div>
										</div>
									</td>
									<td>
										<div class="kt-demo-icon__preview">
											<i class="flaticon-edit" id="botaoeditarCamposTabela" style="cursor: pointer;"></i>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="row">
							<div class="col-md-4">

										<button type="button" class="btn btn-info selected">2</button>
										<button type="button" class="btn btn-info">3</button>
										<button type="button" class="btn btn-info">4</button>
										<button type="button" class="btn btn-info">5</button>
										<button type="button" class="btn btn-info">6</button>
										<button type="button" class="btn btn-info">7</button>
										<button type="button" class="btn btn-info">8</button>
										<button type="button" class="btn btn-info">9</button>
									</div>

								</div>

							<div class="col-md-2">
								<div style="float: right; margin-right: 5%; position: relative; width: 100%; height: 100%; text-align: center; padding-top: 5%;">
									<label style="margin: 0px;" id="quantidadeDeRegistroLabel">Total de Registros:</label><label style="margin: 0px;" id="quantidaDeRegistrosCampo">20</label>
								</div>
							</div>

						</div>
					</div>



				</div>

			</div>

		</div>





		<!------------------------------- /Section Linha do Tempo ------------------------------------------------------------------------>

	</div>

</div>

<script>
	var url = window.location.origin;

	var nomePath = window.location.pathname;

	var array = nomePath.split("/");

	//var dominio = url+"/"+array[1];
		
	var textoEditarTabela;
	var textoEditarTabela3;
	
	var verificarCampoAberto = false;
	
	
	$(document).ready(function() {		

		chamarElementos();

	});
	
	function chamarElementos(){
		
		var comboDeClienteDadoTipoCategoria = "<div class='row'>"
		+ "<div class='col-md-7'>"
				+"<select  class='form-control'  id='clienteDadoTipoCategoria' data-placeholder='Selecione uma categoria'>"
					 +"<option value=''-1'>Selecione uma categoria</option>"
					      +"</select>"
		  +"</div>"				
					  
		+"</div>";
		
		$("table.filtro > tbody > tr > td").on( "click", "div > #botaoeditarCamposTabela", function(){
			if((verificarCampoAberto == false)){
				verificarCampoAberto = true;
				var botaoEditar = $(this);
				var linhaTabelaEditar = $(this).closest("tr");
				var idClienteDadoTipoTabela = $(this).closest("tr").find("td:nth-child(3) > #clienteDadoTipoIdHidden").val();
				
				textoEditarTabela = linhaTabelaEditar.find("td:nth-child(2)").children().text();
				linhaTabelaEditar.find("td:nth-child(2) > h6").text('');
				
				linhaTabelaEditar.find("td:nth-child(2)").children().append('<input type="text" name="lname">');
				linhaTabelaEditar.find("td:nth-child(2) > h6 > input").val(textoEditarTabela);		
				
				$.ajax({
					type: "GET",
					url: dominio + "/clienteDadoTipoCategoriaREST/obterClienteDadoTipoCategoria",
					dataType: "JSON",
					async: false,
					success: function (response) {
						listaDeClienteDadoTipoCategoria = response;									            
						}
					});
				textoEditarTabela3 = linhaTabelaEditar.find("td:nth-child(3)").children().text();
				linhaTabelaEditar.find("td:nth-child(3) > h6").text('');
				
				linhaTabelaEditar.find("td:nth-child(3) > h6").append(comboDeClienteDadoTipoCategoria);
				//linhaTabelaEditar.find("td:nth-child(3) > h6 > input").val(textoEditarTabela);	
				
				$("#clienteDadoTipoCategoria option").remove();
				
				$.each(listaDeClienteDadoTipoCategoria, function(index, value) {
					
					if(idClienteDadoTipoTabela == value.codigo){
						
						linhaTabelaEditar.find("td:nth-child(3) > h6").find("#clienteDadoTipoCategoria").append('<option value="'+value.codigo+'" selected>'+value.descricao+'</option>');
						
					}else if(value.status == "0"){
						
					}else{
						
						linhaTabelaEditar.find("td:nth-child(3) > h6").find("#clienteDadoTipoCategoria").append('<option value="'+value.codigo+'">'+value.descricao+'</option>');
					}
				});	
				
				linhaTabelaEditar.find("td:nth-child(7) > div").children().remove();
				linhaTabelaEditar.find("td:nth-child(7) > div").append('<i class="flaticon-like" id="botaoSalvarAlteracaoTabela" style="margin-right:10%; cursor: pointer;"></i>');
				linhaTabelaEditar.find("td:nth-child(7) > div").append('<i class="flaticon-circle" id="botaoCancelarAlteracaoTabela" style="cursor: pointer;"></i>');
			}else{
				alert("Ha outro campo aberto. Feche o campo aberto para prosseguir!!!");
			}
			
			
		});
		
		$("table.filtro > tbody > tr > td > div").on( "click", "#botaoSalvarAlteracaoTabela", function(){
			var botaoSalvarAlteracao = $(this);
			var linhaTabelaEditar = $(this).closest("tr");
			var idLinhaTabela = linhaTabelaEditar.find(".nome-lista").text();
			var textoInputAlteracaoTabela = linhaTabelaEditar.find("td:nth-child(2) > h6 > input").val();
			//var categoriaDadoClienteTabela = linhaTabelaEditar.find("td:nth-child(3) > #clienteDadoTipoId").val();
			var idDoInput3 = linhaTabelaEditar.find("td:nth-child(3) > #clienteDadoTipoIdHidden").val();
			var textoInputAlteracaoTabelaCombo = linhaTabelaEditar.find("td:nth-child(3) > h6").find("#clienteDadoTipoCategoria option:selected").text(); 
			var statusLinhaTabela = linhaTabelaEditar.find("td:nth-child(4) > div > div > input#status").val();
			var obrigatorioLinhaTabela = linhaTabelaEditar.find("td:nth-child(5) > div > div > input#status").val();
			var padraoLinhaTabela = linhaTabelaEditar.find("td:nth-child(6) > div > div > input#status").val();
			
			var objeto = new Object();
			objeto.cliente_dado_tipo_categoria = new Object();
			objeto.codigo = idLinhaTabela;
			objeto.descricao = textoInputAlteracaoTabela;
			objeto.cliente_dado_tipo_categoria.codigo = linhaTabelaEditar.find("td:nth-child(3) > h6").find("#clienteDadoTipoCategoria option:selected").val();	
			objeto.status = statusLinhaTabela;
			objeto.obrigatorio = obrigatorioLinhaTabela; 
			objeto.padrao = padraoLinhaTabela;
			objeto.mascara = null;
			
			var objetoJSON = JSON.stringify(objeto);			
			
			$.ajax({
				type : "POST",
				url : dominio + "/clienteDadoTipoREST/editarClienteDadoTipo",
				data : objetoJSON,
				contentType : "application/json",
				dataType : "JSON",
				async : false,
				success : function(response) {
					console.log("ok!");
						setTimeout(function() {
							var inputTabela = linhaTabelaEditar.find("td:nth-child(2) > h6");
							var inputTabela3 = linhaTabelaEditar.find("td:nth-child(3) > h6");
							var inputTanela3Id = linhaTabelaEditar.find("td:nth-child(3) > #clienteDadoTipoIdHidden");
							inputTabela.text(textoInputAlteracaoTabela);
							inputTabela3.text(textoInputAlteracaoTabelaCombo);
							inputTanela3Id.val(idDoInput3);
							linhaTabelaEditar.find("td:nth-child(3) > h6").find("#clienteDadoTipoCategoria").remove();
							linhaTabelaEditar.find("td:nth-child(7) > div").children().remove();
							linhaTabelaEditar.find("td:nth-child(7) > div").append('<i class="flaticon-edit" id="botaoeditarCamposTabela" style="cursor: pointer;"></i>');
							verificarCampoAberto = false;
					}, 1000);
 
				}
			});
			
		});
		
		$("table.filtro > tbody > tr > td > div").on( "click", "#botaoCancelarAlteracaoTabela", function(){
			var botaoCancelarAlteracao = $(this);
			var linhaTabelaEditar = $(this).closest("tr");
			var inputTabela = linhaTabelaEditar.find("td:nth-child(2) > h6");
			var imputTabela3 = linhaTabelaEditar.find("td:nth-child(3) > h6");
			inputTabela.children().remove();
			imputTabela3.find("#clienteDadoTipoCategoria").remove();
			inputTabela.text(textoEditarTabela);
			imputTabela3.text(textoEditarTabela3);
			linhaTabelaEditar.find("td:nth-child(7) > div").children().remove();
			linhaTabelaEditar.find("td:nth-child(7) > div").append('<i class="flaticon-edit" id="botaoeditarCamposTabela" style="cursor: pointer;"></i>');
			verificarCampoAberto = false;
		});
		
		$("table.filtro > tbody > tr > td:nth-child(4)").on( "click", "#switchStatus", function(){
	
			var switchPrincipal = $(this);
			if($(this).find("#switchMover > input[type=checkbox]:nth-child(4):checked").length == 1){
				var objeto = new Object();
				objeto.nivelInstrucao = new Object();
				objeto.id = $(this).closest("tr").find(".nome-lista").text();
				objeto.descricao = $(this).closest("tr").find("td:nth-child(2) > h6").text();
				objeto.nivelInstrucao.id = $(this).closest("tr").find("td:nth-child(3) > #clienteDadoTipoCategoria").val();
				objeto.status = 0;
				
				var objetoJSON = JSON.stringify(objeto);
				
				$.ajax({
					type : "POST",
					url : dominio + "/clienteDadoTipoREST/editarClienteDadoTipo",
					data : objetoJSON,
					contentType : "application/json",
					dataType : "JSON",
					async : false,
					success : function(response) {
						switchPrincipal.find("#switchMover").css("margin-left", "-80px");
						switchPrincipal.find("#switchMover > input[type=checkbox]:nth-child(4)").removeAttr("checked");
						}
				});
				
				
			}else{
				
				var objeto = new Object();
				objeto.nivelInstrucao = new Object();
				objeto.id = $(this).closest("tr").find(".nome-lista").text();
				objeto.descricao = $(this).closest("tr").find("td:nth-child(2) > h6").text();
				objeto.nivelInstrucao.id = $(this).closest("tr").find("td:nth-child(3) > #nivelInstrucaoId").val();
				objeto.status = 1;
				
				var objetoJSON = JSON.stringify(objeto);
				
				$.ajax({
					type : "POST",
					url : dominio + "/clienteDadoTipoREST/editarClienteDadoTipo",
					data : objetoJSON,
					contentType : "application/json",
					dataType : "JSON",
					async : false,
					success : function(response) {
						switchPrincipal.find("#switchMover").css("margin-left", "0px");
						switchPrincipal.find("#switchMover > input[type=checkbox]:nth-child(4)").attr("checked", "checked");
					}
				});
			}
			
		});
	}
	
	function abrirModalNivelInstrucao(id){
		$('#modal-nivelInstrucao').modal('show');
		alert(id);
		
	}
	
	function cadastrarTipoDeDado() {
		
		var objeto = new Object();
		objeto.cliente_dado_tipo_categoria = new Object();
		objeto.codigo = null;
		objeto.descricao = $("#campoCadastroObjeto").val();
		objeto.status = "1";
		objeto.obrigatorio = $("#obrigatorio").is(":checked") == false ? "0" : "1"; 
		objeto.padrao = $("#padrao").is(":checked") == false ? "0" : "1";
		objeto.mascara = null;
		objeto.cliente_dado_tipo_categoria.codigo = $("#nivelInstrucaoComboCadastro option:selected").val();		

		var objetoJSON = JSON.stringify(objeto);
		
		$.ajax({
			type : "POST",
			url : dominio + "/clienteDadoTipoREST/editarClienteDadoTipo",
			data : objetoJSON,
			contentType : "application/json",
			dataType : "JSON",
			async : false,
			success : function(response) {

				setTimeout(function() {
					$("#central").load(dominio + "/clienteDadotipo/paginaDadoTipoCliente");
				}, 1000);

			}
		});		
		
	}
	
	 
		$(".dropdown-inline > div > a").click(function(){
		
		var valorSelecionado = $(this).text();
		$(".dropdown-inline > button").text(valorSelecionado);
		
		paginator(valorSelecionado);
		
		
		});
	
	
	
	
	var tamanhoLinhas;
	var listaDeTuplas = new Array();
	function paginator(tamanhoLinhas){// = 20;
		
		var tamanhoTotalTabela = $("table.filtro > tbody > tr").length; // 40
		
		for(var i = 1; i <= tamanhoTotalTabela; i++){
			listaDeTuplas.push($("table.filtro > tbody > tr:nth-child("+ i +")"));
		}
		$("table.filtro > tbody").children().remove();
		for(var i = 0; i < tamanhoLinhas; i++){
			
			$("table.filtro > tbody").append(listaDeTuplas[i]);
		}
		chamarElementos();
		
	} 
</script>
